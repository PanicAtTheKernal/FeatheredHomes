name: BackendTests

on:
  pull_request:
    branches: main
    paths: 
      - "Cloud Functions/**"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      # - name: Run linter
      #   run: deno lint

      - name: Run tests
        run: deno test -A
